pool:
  vmImage: windows-2019

# Set variables in the pipeline configuration
#variables:
#  BuildConfiguration: Debug

# Build name
# https://docs.microsoft.com/en-us/azure/devops/pipelines/process/run-number?view=azure-devops&tabs=yaml
#name: $(MajorVersion).$(MinorVersion).$(Date:yyyyMMdd).$(Rev:r)

steps:

# Debug environment variables
#- script: echo $(Build.BuildNumber)
#- script: echo $(Build.BuildId)
#- script: echo $(Build.DefinitionName)
#- script: echo $(Build.SourceBranchName)

# DotNet Core 2.x
# Required by GitVersion tool
- task: UseDotNet@2
  inputs:
    packageType: runtime
    version: 2.x

# DotNet Core 3.1
- task: UseDotNet@2
  inputs:
    packageType: sdk
    version: 3.1.x

# NuGet 4.9
# We need .snupkg symbol support
- task: NuGetToolInstaller@1
  inputs:
    versionSpec: 4.9.x

# Version
# https://gitversion.net/docs/build-server-support/build-server/azure-devops
- task: GitVersion@5
  inputs:
    runtime: core
    configFilePath: gitversion.yml

# Build
- task: DotNetCoreCLI@2
  inputs:
    command: build
    projects: '**/*.csproj'
    configuration: $(BuildConfiguration)
    versioningScheme: byEnvVar
    versionEnvVar: GitVersion.SemVer

# Test
- task: VSTest@2
  inputs:
    testSelector: testAssemblies
    testAssemblyVer2: |
      **\*test*.dll
      !**\*TestAdapter.dll
      !**\obj\**
    searchFolder: $(System.DefaultWorkingDirectory)
    codeCoverageEnabled: true

# Pack
- task: DotNetCoreCLI@2
  inputs:
    command: pack
    nobuild: true
    includesymbols: true
    includesource: true
    versioningScheme: byEnvVar 
    versionEnvVar: GitVersion.NuGetVersion

# Push
# Use NuGet command task instead of dotnet push so we can get .snupkg symbol support
- task: NuGetCommand@2
  inputs:
    command: push
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg'
    nuGetFeedType: external
    publishFeedCredentials: NuGet
